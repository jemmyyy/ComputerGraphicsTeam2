<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <figure
      style="
        position: absolute;
        right: 25px;
        top: 25px;
        background-color: white;
        border-radius: 5px;
        list-style: none;
        padding: 5px 10px;
        margin: 0px;
        display: block;
        border: 1px solid black;
        max-width: calc(100% - 70px);
        max-height: calc(100% - 60px);
        overflow: auto;
        z-index: 1000;
      "
    >
      <label for="dropdown--menu">Select View</label>
      <select name="dropdown" id="dropdown--menu">
        <option value="Volume Rendering example">
          Volume Rendering example
        </option>
        <option value="Volume Cropping example">Volume Cropping example</option>
      </select>
    </figure>
    <script src="./main.js"></script>
  </body>
</html>
